<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 4px;
        text-align: left;
    }
    button {
        margin: 7px;
        padding: 7px;
    }
    input[type=text], input[type=date], select {
        display: inline-block
        width: 200px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>
</head>
<body>
    <div align="center">
        <h1>Invoice Generator</h1>
        <form action="#" th:action="@{/generate}" th:object="${invoice}" method="post">
            <label>Numar factura:</label>
            <input type="text" th:field="*{numarFactura}"><br/>

            <label>Cantitate:</label>
            <input type="text" th:field="*{cantitate}"><br/>

            <label>Perioada servicii:</label>
            <input type="date" th:field="*{perioadaServiciiStart}">
            <input type="date" th:field="*{perioadaServiciiEnd}"><br/>

            <label>Data scadenta:</label>
            <input type="date" th:field="*{dataScadenta}"><br/>

            <label>Client:</label>
            <select th:field="*{client}" >
                <option th:each="c : ${clientList}" th:value="${c.clientId}" th:text="${c.displayName}"></option>
            </select>

            <br/>

            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
